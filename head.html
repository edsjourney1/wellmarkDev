<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/styles/styles.css" />
<link rel="stylesheet" href="/styles/all.min.css" />
<script
  src="https://assets.adobedtm.com/63b00f92ccdd/fc7867b8b4e7/launch-418f1c5afcef-development.min.js"
  async
></script>
<script src="/scripts/aem.js" type="module"></script>
<script src="/scripts/scripts.js" type="module"></script>
<script type="text/javascript">
  const domain = window.location.hostname;
  const pathname = window.location.pathname;
  const pathsegment = pathname.split('/').filter((segment) => segment !== '');
  const depth = pathsegment.length.toString();
  const level1 = pathsegment[0] || 'undefined';
  const level2 = pathsegment[1] || 'undefined';
  let env='Dev';
  if(domain.startsWith('main--')){
    env='Prod';
  }
  window.adobeDataLayer = window.adobeDataLayer || [];
  adobeDataLayer.push({
    event: 'page_view',
    eventData: {
      account_login_status: 'logged out',
      user_type: '',
      user_role: '',
      gender: '',
      age: '',
      user_relationship_to_member: '',
      user_id: '',
      site_section: level1,
      site_name: domain,
      page_type: level1,
      site_subcategory: level2,
      site_subcategory_depth: depth,
      environment: env,
    },
  });
</script>
