<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Wellmark AEM Sidekick Library" />
    <meta name="robots" content="noindex" />
    <base href="/" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
        height: 100%;
      }
      
      helix-sidekick { display: none }
    </style>
    <title>Wellmark Sidekick Library</title>
  </head>

  <body>
    <script
      type="module"
      src="https://www.aem.live/tools/sidekick/library/index.js"
    ></script>
    <script>
      const library = document.createElement('sidekick-library')
      library.config = {
        base: '/tools/sidekick/library.json',
        plugins: {
          tags: {
            src: '/tools/sidekick/plugins/tags/tags.js',
          },
			blocks: {
			  encodeImages: true,
			  viewPorts: [
				{
				  width: '480px',
				  label: 'Mobile',
				  icon: 'device-phone',
				},
				{
				  width: '1023px',
				  label: 'Tablet',
				  icon: 'device-tablet',
				},
				{
				  width: '1024px',
				  label: 'Laptop',
				  icon: 'device-desktop',
				  default: true,
				},
        {
				  width: '1900px',
				  label: 'Large',
				  icon: 'device-desktop',
				  default: true,
				},
			  ],
			}
		  }
      }

      document.body.prepend(library)
    </script>
  </body>
</html>
